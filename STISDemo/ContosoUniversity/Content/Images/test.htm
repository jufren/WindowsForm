<div id="picturePlayerDiv" style="box-sizing: border-box;position:relative;z-index:1000" width="inherit" height="100%">
                        <img id="picturePlayer" />
</div>

<script language="Javascript">


function PlayPicture(path, duration) {
            $('#picturePlayerDiv').show();
            //picturePlayer.src = path;
            IsPlayingMediaCurrently = true;
			var p=document.getElementById("picturePlayer");
            p.src = path;
			pictureTimeOut=setTimeout(HidePicture, duration*1000);
        }
		
		
function HidePicture() {
            $('#picturePlayerDiv').hide();
            //$('#tablevideo').hide();
            clearTimeout(pictureTimeOut);
            //LoadNextContent();
			PlayPicture('PIC00000020.gif',5);
            //$('#tableats').show();
            
            
        }
		PlayPicture('PIC00000154.png',5);
</script>
